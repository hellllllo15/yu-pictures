server:
  port: 8123
  servlet:
    context-path: /api

spring:
  application:
    name: yun-pictures

  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/yun_picture
    username: root
    password: 123456

mybatis-plus:
   configuration:
    # MyBatis 配置
     map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
     log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
   global-config:
    db-config:
      logic-delete-field: deleted # 全局逻辑删除字段名
      logic-delete-value: 1 # 逻辑已删除值。可选，默认值为 1
      logic-not-delete-value: 0 # 逻辑未删除值。可选，默认值为 0
 # 接口文档配置
knife4j:
  enable: true
  openapi:
     title: 接口文档
     version: 1.0
     group:
        default:
              group-name: 默认分组
              api-rule: package
              api-rule-resources:
                com.example.demo.controller